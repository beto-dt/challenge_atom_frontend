<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p [innerHTML]="data.message"></p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    (click)="onCancel()">
    {{ data.cancelButtonText || 'Cancelar' }}
  </button>

  <button
    mat-raised-button
    [color]="data.confirmButtonColor || 'primary'"
    (click)="onConfirm()">
    {{ data.confirmButtonText || 'Confirmar' }}
  </button>
</mat-dialog-actions>
