<h2 mat-dialog-title>Crear nuevo usuario</h2>

<mat-dialog-content>
  <p>El correo <strong>{{ data.email }}</strong> no está registrado.</p>
  <p>¿Deseas crear un nuevo usuario con este correo?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    Cancelar
  </button>
  <button mat-raised-button color="primary" (click)="onConfirm()">
    Crear usuario
  </button>
</mat-dialog-actions>
