<mat-card class="task-card">
  <mat-card-content>
    <div class="task-header">
      <mat-checkbox
        [checked]="task.completed"
        (change)="onStatusChange($event.checked)"
        color="primary"
        class="task-checkbox">
      </mat-checkbox>

      <h3 class="task-title" [class.completed]="task.completed">{{ task.title }}</h3>

      <div class="task-actions">
        <button
          mat-icon-button
          color="primary"
          (click)="onEdit()"
          matTooltip="Editar tarea">
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="onDelete()"
          matTooltip="Eliminar tarea">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <div class="task-details">
      <p class="task-description" [class.completed]="task.completed">
        {{ task.description }}
      </p>

      <div class="task-meta">
        <span class="task-date" matTooltip="Fecha de creaciÃ³n">
          <mat-icon class="small-icon">event</mat-icon>
          {{ task.createdAt | dateFormat:'mediumDate' }}
        </span>

        <span class="task-status" [class.status-completed]="task.completed">
          {{ task.completed ? 'Completada' : 'Pendiente' }}
        </span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
