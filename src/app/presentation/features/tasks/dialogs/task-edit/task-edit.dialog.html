
<h2 mat-dialog-title>Editar tarea</h2>

<form [formGroup]="taskForm" (ngSubmit)="onSave()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Título</mat-label>
      <input
        matInput
        formControlName="title"
        placeholder="Título de la tarea">
      <mat-error *ngIf="hasError('title', 'required')">
        El título es obligatorio
      </mat-error>
      <mat-error *ngIf="hasError('title', 'maxlength')">
        El título no puede exceder los 100 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Descripción de la tarea"
        rows="4">
      </textarea>
      <mat-error *ngIf="hasError('description', 'required')">
        La descripción es obligatoria
      </mat-error>
      <mat-error *ngIf="hasError('description', 'maxlength')">
        La descripción no puede exceder los 500 caracteres
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" mat-button (click)="onCancel()">
      Cancelar
    </button>
    <button type="submit" mat-raised-button color="primary" [disabled]="taskForm.invalid">
      Guardar cambios
    </button>
  </mat-dialog-actions>
</form>
